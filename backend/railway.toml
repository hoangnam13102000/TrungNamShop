cat > backend/railway.toml << 'EOF'
[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader"

[deploy]
startCommand = "php artisan serve --host=0.0.0.0 --port=$PORT"

[[services.healthchecks]]
name = "web health"
path = "/"
timeout = 300
interval = 15

[environments.variables]
APP_ENV = "production"
APP_DEBUG = "false"
EOF